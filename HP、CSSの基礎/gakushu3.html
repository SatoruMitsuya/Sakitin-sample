<!DOCTYPE html>
<html lang="ja">

<head>
    <!-- メタ要素 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- タイトルタグ ブラウザのタグの名称を指定できる-->
    <title>ホームページ勉強中</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- ＜section＞要素　見出し、段落、賞など、文章の塊を示す要素
         セクション名を表すh1～h6の見出しが必ず必要になる -->
    <section>
        <h1>h1テキスト</h1>
        <p>テキストテキストテキストテキスト</p>
    </section>
    <!-- ＜article＞要素　記事、論説、論文、条項など　その文章だけが
         独立していても意味が通じるような個所の使用する要素です。 -->
    <article>
        <h1>h1テキスト</h1>
        <p>テキストテキスト</p>

        <section>
            <h2>h2テキスト</h2>
            <p>テキストテキストテキストテキストテキスト</p>
        </section>

    </article>
    <!-- <nav>要素 ナビゲーションを示す要素 例えば<li>タグを使って表示されているページの
         メニューや他ページへのリンクなどに使用します。主なリンクに必要であり、すべてのリンクを<nav>で囲む必要はありません。-->
    <nav>
        <ul>
            <li>リンクメニュー</li>
            <li>リンクメニュー</li>
            <li>リンクメニュー</li>
        </ul>
    </nav>
    <!-- <aside>要素　メインコンテンツとはあまり関係ない、もしくは重要ではない個所を示す要素。たとえばサイドナビに配置した他サイトへのリンクやバナー、広告など -->
    <aside>
        <p>ページの内容とはあまり関係のない、もしくは重要でない内容。バナーや広告、リンク、補足文などが該当します。</p>
    </aside>

    <!-- 特殊文字の入力　<は&lt; >は&gt;-->
    <p>&lt;HTML&gt;</p>

</body>

</html>
